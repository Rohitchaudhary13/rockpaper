<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="ssc.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- poppins-spartan-josefin -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Poppins:wght@300&family=Spartan:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="head" style="background: black;">
        
            <h1 style="text-align: center; color: white;padding: 1rem 1rem 1rem 1rem;">Rock Paper Scissor</h1>
        
    </div>

    
    <div class="board-border">
        <div class="board" style="text-align: center;">
            <div class="sizing">
            <p class="user">USER | </p>
            <p id="user-score" class="score">0</p>
            <p class="score">:</p>
            <p id="comp-score" class="score">0</p>
            <p class="comp">| COMP</p>
        </div>
    </div>
</div>

<div class="result">
  <p>
    Ready To Play...!!
  </p>
</div>

<!-- -----------rock paper scissors------------ -->

<div class="card-group">
    
    <div class="card">
        <img id="rock" src="rock.png" class="card-img-top" alt="rock">
        
      </div>
      <div id="paper" class="card">
        <img src="papr.png" class="card-img-top" alt="...">
        
      </div>
      <div id="scissor" class="card">
        <img src="scissor.png" class="card-img-top" alt="...">
        
      </div>
  </div>


<script src="script.js"></script>
</body>
</html>
